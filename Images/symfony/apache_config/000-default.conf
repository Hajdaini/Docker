<VirtualHost *:80>
    ServerAdmin hatim.ajdaini.ext@orange.com
    
    DocumentRoot /var/www/gitlab-sf/public
    <Directory /var/www/gitlab-sf/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    # <Directory /var/www/gitlab-sf>
    #     Options FollowSymlinks
    # </Directory>

    ErrorLog /var/log/apache2/gitlab-sf_error.log
    CustomLog /var/log/apache2/gitlab-sf_access.log combined
</VirtualHost>

